<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <div id="container">
        <h1>Todo List</h1>
        <form id="todo">
            <input type="text" class="input" placeholder="Title" name="title"/>
            <input type="text" class="input" placeholder="Price" name="price"/>
            <input type="text" class="input" placeholder="Description" name="describe"/>
            <input type="text" class="input" placeholder="Image" name="photo"/>
            <button type="submit" id="submit" class="doneBtn">Done</button>
        </form>
    </div>
    <hr>
    <div class="list">
        <ul id="todo-list">
        
        </ul>
    </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
